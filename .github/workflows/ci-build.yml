name: ðŸ›  CI build

on:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Check formatting
        run: dotnet format ./EasyDotnet.sln --verify-no-changes

      - name: Build
        run: dotnet build 

